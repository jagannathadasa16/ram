<mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between">
    <button mat-icon-button aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <div fxLayout fxLayoutAlign="center center"><img src="assets/images/logo.jpg" class="logo" alt="">ISKCON Kanyakumari</div>
    
    
  <div class="example-icon">
    <button mat-icon-button (click)="openDialog()">
       Lessons Control
    </button>
  </div>
  </mat-toolbar>
  <!-- table is going to be here -->
<div class="container mt-5">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> S.No </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Lessons </th>
        <td mat-cell *matCellDef="let row"> {{row.title}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Author Name </th>
        <td mat-cell *matCellDef="let row"> {{row.author}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="youtubeId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> video </th>
        <td mat-cell *matCellDef="let row"><youtube-player [videoId]="row.youtubeId" [playerVars]="playerVars" (ready)="savePlayer($event)"></youtube-player> </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="detail">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let row"> {{row.detail}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button color="primary" (click)="editLesson(row)"><mat-icon>edit</mat-icon> </button>
            <button mat-icon-button color="warn" (click)="delete(row)" ><mat-icon>delete</mat-icon> </button></td>
        
      </ng-container>
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  
</div>
